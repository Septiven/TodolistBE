<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation</title>
</head>
<body style="margin:0vh ;padding: 100px;background-image: url(http://s1.thingpic.com/images/VK/Z4JLYYPMqjbxMb7K4CUML8it.jpeg);">
    <table style="background-color: white;border-width: 2px;border-color: black;border-radius: 30px;margin-left: 225px;">
        <tr>
            <td>
                <h1 style="font-family: sans-serif;background-color: rgb(9, 53, 134);color: blanchedalmond;text-align: center">Email Confirmation</h1>
            </td>
        </tr>
        <tr>
            <td style="text-align: center; font-family: sans-serif; font-size: 20px;">
                Hello : <br>
                {{email}} <br><br>

                <img src="https://png.pngtree.com/png-vector/20190816/ourlarge/pngtree-key-logo-design-template-vector-isolated-illustration-png-image_1693425.jpg" width="100px" height="100px"/>
                <p style="font-size: 12px;">
                    You are almost ready to start enjoying our apps. <br>
                    Simply click the link below to activate your account. <br>
                    And let's get your room now!
                </p>
                <input type="button" style="border-radius:10px;background-color: blue;color: blanchedalmond;;text-align: center;padding: 5px;" value="Verify"/><br>
                <a href="{{link}}/false" style="font-size: 10px;">
                    {{link}}/false
                </a>
                <h1>
                    {{code}}
                </h1>
                <a href="{{link}}/true">
                    <input type="button" value="Activation Code" style="background-color: crimson; color: white;" />
                </a>
            </td>
        </tr>
    </table>
</body>
</html>
